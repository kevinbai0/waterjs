<!DOCTYPE html>

<html>
    <head>
        <title>Animate Scroll Library Test</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            div.major-div {
                width: 100vw;
                height: 100vh;
                display: grid;
            }
            div.major-div div.title {
                font-size: 5vw;
                align-self: center;
                justify-self: center;
            }
            div.major-div div.title.light {
                color: white;
            }
            #div-1 {
                background-color: #DEDEA0;
            }
            #div-2 {
                background-color: #76F092;
            }
            #div-3 {
                background-color: #76F0D6
            }
            #div-4 {
                background-color: #F08776;
            }
            #div-5 {
                background-color: #F09315;
                box-shadow: 0 10px 40px 0 rgba(0,0,0,0.5);
            }
            #div-6 {
                background-color: #0CCE7F;
            }
            #div-7 {
                background-color: #15F0C1;
            }
            #div-8 {
                background-color: #1585F0;
            }
        </style>
    </head>
    <body>
        <div class="major-div" id="div-1">
            <div class="title" id="hello-english">Hello</div>
        </div>
        <div class="major-div" id="div-2">
            <div class="title" id="hello-italian">Ciao</div>
        </div>
        <div class="major-div" id="div-3">
            <div class="title" id="hello-chinese">你好</div>
        </div>
        <div class="major-div" id="div-4">
            <div class="title">Hola</div>
        </div>
        <div class="major-div" id="div-5">
            <div class="title light">Good Morning</div>
        </div>
        <div class="major-div" id="div-6">
            <div class="title light">Buongiorno</div>
        </div>
        <div class="major-div" id="div-7">
            <div class="title light">早上好</div>
        </div>
        <div class="major-div" id="div-8">
            <div class="title light">Buenos días</div>
        </div>
    </body>
    <script type="text/javascript" src="water.js"></script>
    <script>
        var water = new Water();
        water.add("hello", {
            target: document.getElementById("hello-english"),
            keyframes: {
                translateX: [-500, 0],
                opacity: [0, 1]
            }
        }).add("ciao", {
            target: document.getElementById("hello-italian"),
            keyframes: {
                translateX: ["50vw", 0],
                rotate: ["100deg", "0deg"],
                translateY: [100, -100],
                opacity: [1,0],
            }
        }).add("chinese", {
            target: document.getElementById("hello-chinese"),
            keyframes: {
                translateY: [-300, 100],
            }
        }).add("goodmorning", {
            target: document.getElementById("div-5"),
            keyframes: {
                translateY: [-10, 10],
                translateX: [-100, 100]
            }
        })
        
        water.mount();
        
    </script>
</html>
